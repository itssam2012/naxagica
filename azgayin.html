<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Ապագայի մասնագիտություններ</title>
  <style>
    /* Նույն ոճերը ինչ նախորդում */
    body {
      font-family: Arial, sans-serif;
      background-color: #87ceeb;
      margin: 0;
      color: white;
    }
    a {
      display: block;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 20px;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1ea7f2;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
      transition: 0.3s;
      margin-left: 10%;
      margin-right: 10%;
    }
    .card:hover {
      background-color: #4ebbf7;
      transform: scale(1.02);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .info {
      background-color: rgba(255,255,255,0.2);
      color: #000;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <a href="math.html">⬅ Վերադառնալ գլխավոր էջ</a>
  <div class="grid" id="list"></div>

  <script>
    const data = [
      { name: "Տվյալների վերլուծաբան", info: "Վերլուծում են մեծ տվյալներ և օգնում են որոշումներ կայացնել։", img: "https://upload.wikimedia.org/wikipedia/commons/8/8d/Data_analyst_at_work.jpg" },
      { name: "Կիբերանվտանգության մասնագետ", info: "Պաշտպանում են համակարգերը կիբերհարձակումներից։", img: "https://upload.wikimedia.org/wikipedia/commons/f/f3/Cyber_security_analyst.jpg" },
      { name: "Ռոբոտաշինության ինժեներ", info: "Նախագծում են ռոբոտներ՝ արդյունաբերության և բժշկության համար։", img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/Robotics_engineer_at_work.jpg" },
      { name: "Արհեստական բանականության մասնագետ", info: "Աշխատում են խելացի համակարգերի վրա։", img: "https://upload.wikimedia.org/wikipedia/commons/b/bb/AI_development.jpg" },
      { name: "Վիրտուալ իրականության դիզայներ", info: "Ստեղծում են VR միջավայրեր խաղերի և ուսուցման համար։", img: "https://upload.wikimedia.org/wikipedia/commons/e/e9/VR_designer.jpg" }
    ];

    const container = document.getElementById('list');
    data.forEach(({ name, info, img }) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div>
          <h3>${name}</h3>
          <p class="info">${info}</p>
        </div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
